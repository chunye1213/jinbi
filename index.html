<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>97爆金币</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 36px;
            color: purple;
            font-weight: bold;
        }

        h1 span {
            color: red;
        }

        #game-area {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            overflow: hidden;
        }

        #crow {
            width: 150px;
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .coin {
            width: 50px;
            position: absolute;
            animation: floatUp 1s ease-out;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        #controls {
            margin-top: 20px;
        }

        #start-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-btn:hover {
            background-color: #45a049;
        }

        #timer, #result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>97<span>爆金币</span></h1>
    <div id="game-area">
        <img id="crow" src="crow.png" alt="乌鸦">
    </div>
    <div id="controls">
        <button id="start-btn">开始游戏</button>
        <div id="timer">计时：5秒</div>
        <div id="result"></div>
    </div>

    <script>
        const crow = document.getElementById('crow');
        const gameArea = document.getElementById('game-area');
        const startBtn = document.getElementById('start-btn');
        const timerDisplay = document.getElementById('timer');
        const resultDisplay = document.getElementById('result');

        let clickCount = 0;
        let timer = 5;
        let gameInterval;

        // 生成金币
        function spawnCoins() {
            for (let i = 0; i < 10; i++) {
                const coin = document.createElement('img');
                coin.src = 'coin.png';
                coin.className = 'coin';
                coin.style.left = `${Math.random() * 100}%`;
                coin.style.top = `${Math.random() * 100}%`;
                gameArea.appendChild(coin);

                // 移除金币
                setTimeout(() => {
                    coin.remove();
                }, 1000);
            }
        }

        // 点击乌鸦事件
        crow.addEventListener('click', () => {
            if (timer > 0) {
                clickCount++;
                spawnCoins();
            }
        });

        // 开始游戏
        startBtn.addEventListener('click', () => {
            clickCount = 0;
            timer = 5;
            resultDisplay.textContent = '';
            timerDisplay.textContent = `计时：${timer}秒`;

            // 开始倒计时
            gameInterval = setInterval(() => {
                timer--;
                timerDisplay.textContent = `计时：${timer}秒`;

                if (timer <= 0) {
                    clearInterval(gameInterval);
                    resultDisplay.textContent = `你一共点击了 ${clickCount} 次屏幕，让97爆出 ${clickCount * 10} 个金币！`;
                }
            }, 1000);
        });
    </script>
</body>
</html>
